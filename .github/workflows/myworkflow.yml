name: Your Workflow

on:
  push:
    branches:
      - main
      - develop

jobs:
  your-job:
    runs-on: ubuntu-latest

    steps:
    - name: Check SonarQube Server
      run: |
        # Replace 'your-sonarqube-server' with the actual hostname or IP address
        server=localhost
        
        # Try to access SonarQube server
        if curl --output /dev/null --silent --head --fail "http://${server}:8000"; then
          echo "SonarQube server is reachable."
        else
          echo "Unable to reach SonarQube server."
        fi
